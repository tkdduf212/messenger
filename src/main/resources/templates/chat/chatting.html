<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅</title>
    <style>
        *{
            box-sizing: border-box;
        }

        #chatt{
            width: 800px;
            margin: 20px auto;
        }

        #chatt #talk{
            width: 800px;
            height: 400px;
            overflow: scroll;
            border : 1px solid #aaa;
        }
        #chatt #msg{
            width: 740px;
            height:100px;
            display: inline-block;
        }

        #chatt #sendZone > *{
            vertical-align: top;

        }
        #chatt #btnSend{
            width: 54px;
            height: 100px;
        }

        #chatt #talk div{
            width: 70%;
            display: inline-block;
            padding: 6px;
            border-radius:10px;

        }

        #chatt .me{
            background-color : #ffc;
            margin : 1px 0px 2px 30%;
        }

        #chatt .other{
            background-color : #eee;
            margin : 2px;
        }
    </style>
</head>
<body>
<div id='chatt'>
    <h1>WebSocket Chatting</h1>
    <input type='text' id='mid' value='홍길동'>
    <input type='button' value='로그인' id='btnLogin'>
    <br/>
    <div id='talk'></div>
    <div id='sendZone'>
        <textarea id='msg' value='hi...'></textarea>
        <input type='button' value='전송' id='btnSend'>
    </div>
</div>
<input type='text' id='test-target-ids' placeholder="유저 타겟테스트용">
<script>
    function getId(id){
        return document.getElementById(id);
    }

    const data = {};//전송 데이터(JSON)

    let ws ;
    const mid = getId('mid');
    const btnLogin = getId('btnLogin');
    const btnSend = getId('btnSend');
    const talk = getId('talk');
    const msg = getId('msg');
    const targetIds = getId('test-target-ids');


    btnLogin.onclick = function(){
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/chat/login", true);
        xhr.response = 'json';
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.send(JSON.stringify({name : mid.value}))
        xhr.onload = () =>{
            console.log(xhr.response)
            if (xhr.status == 200) {
                websocketConnection();
            } else {
                console.error("로그인 실패")
            }
        }
    }

    function websocketConnection() {
        console.log(mid.value);
        ws = new WebSocket("ws://" + location.host + "/socket/chat/" + mid.value);

        ws.onmessage = function(msg){
            console.log(msg)
            const data = JSON.parse(msg.data);
            let css;

            if(data.sender == mid.value){
                css = 'class=me';
            }else{
                css = 'class=other';
            }

            const item = `<div ${css} >
		                <span><b>${data.sender}</b></span> [ ${data.date} ]<br/>
                      <span>${data.msg}</span>
						</div>`;

            talk.innerHTML += item;
            talk.scrollTop=talk.scrollHeight;//스크롤바 하단으로 이동
        }
    }

    msg.onkeyup = function(ev){
        if(ev.keyCode == 13){
            send();
        }
    }

    btnSend.onclick = function(){
        send();
    }

    function send(){
        if(msg.value.trim() != ''){
            // data.mid = getId('mid').value;
            // data.msg = msg.value;
            // data.date = new Date().toLocaleString();
            data.msg = JSON.stringify({sender : getId('mid').value, msg : msg.value, date : new Date().toLocaleString()});
            data.targets = targetSetting();
            const temp = JSON.stringify(data);
            console.log(temp)
            ws.send(temp);
        }
        msg.value ='';
    }

    function targetSetting() {
        const targetsIds = targetIds.value;
        if (targetsIds.length < 1 || targetsIds === '') {
            console.error(targetsIds);
            alert('타겟 설정 확인.')
        }

        if (targetsIds.indexOf(',') === -1) {
            return [targetIds.value];
        }else {
            const split = targetsIds.split(',');
            let targetArr = [];
            for (const s of split) {
                targetArr.push(s);
            }
            return targetArr;
        }
    }
</script>
</body>
</html>
